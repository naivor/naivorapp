apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.naivor.app"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        quiet true
        abortOnError false
        ignoreWarnings true
    }

    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }
    dexOptions {
        incremental true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.0'

    compile project(':widget')

    compile 'com.jakewharton:butterknife:7+'

    compile 'io.reactivex:rxjava:1+'
    compile 'io.reactivex:rxandroid:1+'

    apt 'com.google.dagger:dagger-compiler:2+'
    compile 'com.google.dagger:dagger:2+'
    provided 'org.glassfish:javax.annotation:10+'

    compile 'com.squareup.retrofit2:retrofit:2+'
    compile 'com.squareup.retrofit2:adapter-rxjava:2+'
    compile 'com.squareup.retrofit2:converter-gson:2+'
    compile 'com.squareup.okhttp:logging-interceptor:2+'

    compile "frankiesardo:icepick:3+"
    provided "frankiesardo:icepick-processor:3+"

    provided "com.google.auto.value:auto-value:1+"
}

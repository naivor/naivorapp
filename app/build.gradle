apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

buildscript {
    repositories {
        jcenter()

    }

    dependencies {
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.4'

    }
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.mdd.manager"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 20
        versionName "1.0.0"
    }


    buildTypes {
        debug {

            minifyEnabled false
            zipAlignEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        release {
            minifyEnabled true
            zipAlignEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

    }

    lintOptions {
        quiet true
        abortOnError false
        ignoreWarnings true
        disable 'InvalidPackage'
    }

    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }

    dexOptions {
        incremental true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}


dependencies {

    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':widget')

    testCompile 'junit:junit:4+'

    compile 'com.android.support:appcompat-v7:23+'
    compile 'com.android.support:recyclerview-v7:23+'
    compile 'com.bartoszlipinski.recyclerviewheader:library:1.2.0'

    compile 'com.jakewharton:butterknife:7+'

    compile 'io.reactivex:rxjava:1+'
    compile 'io.reactivex:rxandroid:1+'

    apt 'com.google.dagger:dagger-compiler:2+'
    compile 'com.google.dagger:dagger:2+'
    provided 'org.glassfish:javax.annotation:10+'

    compile 'com.squareup.retrofit2:retrofit:2+'
    compile 'com.squareup.retrofit2:adapter-rxjava:2+'
    compile 'com.squareup.retrofit2:converter-gson:2+'
    compile 'com.squareup.okhttp:logging-interceptor:2+'

    compile "frankiesardo:icepick:3+"
    provided "frankiesardo:icepick-processor:3+"

    compile 'com.facebook.fresco:fresco:0.9.0+'
    compile 'com.facebook.fresco:imagepipeline-okhttp:0.9.0+'

    compile "com.google.auto.value:auto-value:1.1"

    compile 'in.srain.cube:ultra-ptr:1.0.11'
}
